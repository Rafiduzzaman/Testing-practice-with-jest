<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Testing Practice Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #333;
    }
    h2 {
      color: #2d6cdf;
      margin-top: 32px;
      margin-bottom: 12px;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="number"] {
      flex: 1 1 120px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background: #2d6cdf;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1b4e9b;
    }
    .result {
      min-height: 1.5em;
      color: #444;
      margin-bottom: 16px;
    }
    .task-section {
      margin-bottom: 32px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    @media (max-width: 600px) {
      .container { padding: 12px; }
      form { flex-direction: column; gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JS Testing Practice Demo</h1>

    <!-- Task 1: String Length -->
    <div class="task-section">
      <h2>1. String Length</h2>
      <form id="lengthForm">
        <input type="text" id="inputString" placeholder="Enter a string (1-10 chars)" required />
        <button type="submit">Check Length</button>
      </form>
      <div class="result" id="resultLength"></div>
    </div>

    <!-- Task 2: Reverse String -->
    <div class="task-section">
      <h2>2. Reverse String</h2>
      <form id="reverseForm">
        <input type="text" id="reverseInput" placeholder="Enter a string" required />
        <button type="submit">Reverse</button>
      </form>
      <div class="result" id="resultReverse"></div>
    </div>

    <!-- Task 3: Calculator -->
    <div class="task-section">
      <h2>3. Calculator</h2>
      <form id="calcForm">
        <input type="number" id="calcA" placeholder="A" required />
        <select id="calcOp">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">ร</option>
          <option value="divide">รท</option>
        </select>
        <input type="number" id="calcB" placeholder="B" required />
        <button type="submit">Calculate</button>
      </form>
      <div class="result" id="resultCalc"></div>
    </div>

    <!-- Task 4: Capitalize -->
    <div class="task-section">
      <h2>4. Capitalize</h2>
      <form id="capitalizeForm">
        <input type="text" id="capitalizeInput" placeholder="Enter a string" required />
        <button type="submit">Capitalize</button>
      </form>
      <div class="result" id="resultCapitalize"></div>
    </div>

  </div>
  <script src="browser.js"></script>
</body>
</html>
